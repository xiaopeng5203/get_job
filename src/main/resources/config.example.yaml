# 带[ ]括号的，就是多选，不带的就是单选,所有选项的 开对应true，关对应false，自行根据需要调整
boss:
  cookie: "cookie.json"
  debugger: false # 开发者模式，默认为false即可
  h5Jobs: false   # 是否启用H5版本的职位搜索
  recommendJobs: false  # 是否启用pc推荐职位功能
  sayHi: "您好，我叫张三，很荣幸看到您在招的这个岗位，想和您做个简单沟通。我在售前领域有着5年的工作经验，在解决方案设计和售前支持方面有丰富经验。我擅长理解客户需求，能够快速把握行业痛点，并制定合适的解决方案。同时具备优秀的沟通能力和项目管理经验，期待能与您进一步沟通，谢谢！" #必须要关闭boss的自动打招呼
  keywords: [ "售前","解决方案","售前工程师","解决方案工程师","售前经理","解决方案经理","售前主管","解决方案主管","售前总监","解决方案总监","项目经理","项目总监"] # 需要搜索的职位,会依次投递
  industry: [ "不限" ] # 公司行业，只能选三个，相关代码枚举的部分，如果需要其他的需要自己找
  cityCode: [ "厦门","泉州","福州","深圳","成都"] # 只列举了部分,如果没有的需要自己找：目前支持的：全国 北京 上海 杭州 广州 深圳 成都 天津
  customCityCode:
    "厦门": "101230200"
  experience: [ "应届毕业生", "1年以下", "1-3年", "3-5年", "5-10年", "10年以上" ] # 工作经验（顺序即为轮询顺序，可多选，支持多维全排列）
  jobType: "不限" #求职类型："全职", "兼职"
  salary: [ "10-20K", "20-50K", "50K以上" ] # 薪资区间（顺序即为轮询顺序，可多选，支持多维全排列）
  degree: [ "大专", "本科", "硕士" ] # 学历: "初中及以下", "中专/中技", "高中", "大专", "本科", "硕士", "博士"
  scale: [ "0-20人", "20-99人", "100-499人", "500-999人", "1000-9999人", "10000人以上", "不限" ] # 公司规模（顺序即为轮询顺序，可多选，支持多维全排列）
  stage: [ "不限" ] # "未融资", "天使轮", "A轮", "B轮", "C轮", "D轮及以上", "已上市", "不需要融资"
  expectedSalary: [ 15 ] #期望薪资，单位为K，第一个数字为最低薪资，第二个数字为最高薪资，只填一个数字默认为最低薪水
  waitTime: 6 #每投递一个岗位，等待几秒
  filterDeadHR: true # 是否过滤不活跃HR,该选项会过滤半年前活跃的HR
  enableAI: true # 开启AI检测与自动生成打招呼语
  sendImgResume: true # 是否发送图片简历这个？
  deadStatus: ["2周内活跃","本月活跃","2月内活跃","半年前活跃"] # 过滤掉HR状态
  keyFilter: true # 是否使用关键词匹配岗位名称，true岗位名称不包含完整关键字就会过滤，false则不过滤直接使用boss搜索结果
  deliverExpireDays: 30 # 投递去重的过期天数
  allowRepeatApply: false # 是否允许重复投递（同公司同招聘者同岗位）
  # appliedJobs: [] # 已投递岗位记录（公司|招聘者|岗位名），可手动清空或编辑
  manualBlackCompanies:  # 手动配置的公司黑名单，自动跳过这些公司
    - name: "公司B"      # 支持两种方式配置:
      days: 7           # 1. 对象方式：指定name和days(有效期天数)
    - "某公司C"          # 2. 字符串方式：直接写公司名，永久有效
    - "南威软件"
    - "某公司A"
    - "某公司B"
    - "厦门北数"
    - "厦门众数"
    - "智业"
  manualBlackJobs:  # 手动配置的岗位黑名单，自动跳过这些岗位
    - name: "岗位A"     # 支持两种方式配置:
      days: 15         # 1. 对象方式：指定name和days(有效期天数)
    - "客服"           # 2. 字符串方式：直接写岗位名，永久有效
    - "销售"
  manualBlackRecruiters:  # 手动配置的招聘者黑名单，自动跳过这些招聘者
    - name: "张三"       # 支持两种方式配置:
      days: 10         # 1. 对象方式：指定name和days(有效期天数)
    - "李四"           # 2. 字符串方式：直接写招聘者名，永久有效
  manualBlackCompanyRecruiters:  # 手动配置的公司+招聘者黑名单，自动跳过这些公司下该招聘者发布的岗位，支持{company, recruiter, days}对象和字符串（永久有效）
    - company: "公司C"   # 支持两种方式配置:
      recruiter: "王五"  # 1. 对象方式：指定company、recruiter和days
      days: 7           
    - company: "公司D"   
      recruiter: "赵六"  # 不指定days则永久有效
    # 也可以只写字符串（永久有效），格式为"公司名|招聘者名"
    - "公司E|钱七"      # 2. 字符串方式：格式为"公司名|招聘者名"，永久有效
